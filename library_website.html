<body>
    <nav class="navbar navbar-expand-lg bg-light">
      
        <div class="container-fluid">
          
          <a class="navbar-brand" href="#">Karan Library <span id="warning"></span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
          </div>
        </div>
      </nav>
      <h1>Karan Library</h1>
      <form id="libraryform">
        <div class="mb-3 mx-5  my-0"  >
          <label for="bookname" class="form-label" >Name</label>
          <input type="text" placeholder="Book Name"    class="form-control" id="bookname" aria-describedby="emailHelp">
          
        <div class="mb-3">
          <label for="author"  class="form-label">Author</label>
          <input type="text" class="form-control" placeholder="author" id="author">
        </div>
     
       
      <p >Type:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Fiction" value="Fiction">
        <label class="form-check-label" for="Fiction">
          Fiction
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Non-Fiction" value="Non-Fiction" >
        <label class="form-check-label" for="Non-Fiction">
            Non-Fiction
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="Programming" value="Programming" >
        <label class="form-check-label" for="Programming">
            Programming
        </label>
      </div>
      
      <button class="btn btn-primary" type="submit" id="addbook">Add Book</button>
    </form>
      <h1>Your Books</h1>
      <table class="table table-dark">
        <thead>
          <tr>
        
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tablebody">

        </tbody >
      </table>
</body>
